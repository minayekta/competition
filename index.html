		    <!-- مرحله 1 -->
		    <form class="form_1 row mx-0" id="form_1">
			  <div class="col-12">
				<label class="label-input">
				    نام ونام خانوادگی
				    <span class="required-star">*</span>
				</label>
				<input class="input-form" id="fullname" type="text" name="FullName" placeholder="نام خود را وارد کنید" />
			  </div>
			  <div class="col-12">
				<label class="label-input">
				    تلفن همراه
				    <span class="required-star">*</span>
				</label>
				<input class="input-form" id="phonenumber" pattern="[0-9]{11}" name="MobileNumber" type="tel" placeholder="  ...0912"  />
				<p class="text-danger error mt-2 phone-duplicate" id="phone-duplicate" ></p>
			  </div>
			  <div class="capcha-section">
				<input type="hidden" name="formCaptcha" value="" />
				<span class="text-danger error captcha-danger">متن درون تصویر اشتباه است</span>
			  </div>
			  <!-- <button class="send">مرحله بعد</button> -->
		    </form>
		    <!-- مرحله2 -->
		    <form class="form_2 row mx-0" id="form_2" style="display: none;">
			  <div class="col-12 px-0">
				<p class="get-code">دریافت کد تایید</p>
				<p class="message-code">
				    کد تأیید چهار رقمی ارسال شده به شماره تماس خود را وارد کنید:
				</p>
			  </div>
			  <div class="row mx-0 px-0 container-codes">
				<div class="col-3">
				    <input tabindex="1" class="code-input" pattern="\d*" maxlength="1"  id="code1" type="text" />
				</div>
				<div class="col-3">
					  <input tabindex="2" onkeyup="nextdigit('code1')" class="code-input" pattern="\d*" maxlength="1" id="code2" type="text" />
				</div>
				<div class="col-3">
					  <input tabindex="3" onkeyup="nextdigit('code2')" class="code-input" pattern="\d*" maxlength="1" id="code3" type="text" />
				</div>
				<div class="col-3">
					  <input tabindex="4" onkeyup="nextdigit('code3')" class="code-input" pattern="\d*" maxlength="1" id="code4" type="text" />
				</div>
				<div class="col-12 time-counter js-timeout">
				    00:05
				</div>
				<div class="show-resend-code cursor-pointer">
				    ارسال مجدد کد
				</div>
				    <p class="text-danger error mt-2 phone-duplicate" id="wrong-code"></p>
			  </div>
		    </form>
